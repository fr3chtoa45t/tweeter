<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <!-- External Fonts -->    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap" rel="stylesheet">
   
    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav class="flex">
      <span>tweeter</span>
      <div class="flex create-tweet">
        <span><strong>Write</strong> a new tweet</span>
        <div class="flex angle-brackets">
          <i class=".hvr-wobble-vertical:hover fas fa-angle-double-down"></i>
        </div>
      </div>
    </nav>

    <!-- User avatar and name -->
    <header class="flex">
      <div class="flex avatar">
        <img src="/images/profile-hex.png"> 
      </div>
      <div class="flex name">
          <h2>Jordan Cronier</h2>
      </div>
  </header>
    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="flex new-tweet">
        <h2 class="flex tweet-title">Compose Tweet</h2>
        <form action="/tweets" method="POST">
          <textarea name="text" id="tweet-text" onkeyup="charUpdate(this.value)" placeholder="What are you humming about?"></textarea>
          <footer class="flex tweet-interface">
            <button class="tweet-button" type="submit">Tweet</button>
            <output id="counter" name="counter" class="counter" for="tweet-text">140</output>
          </footer>
        </form>
      </section>
    </main>

    <script src="scripts/client.js"></script>
  </body>
</html>
