<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <title>Tweeter | Home</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- External CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    type="text/css" />

  <!-- External Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap"
    rel="stylesheet">

  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
  <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
  <link rel="stylesheet" href="/styles/header.css" type="text/css" />
  <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
  <link rel="stylesheet" href="/styles/tweets.css" type="text/css" />
  <link rel="stylesheet" href="/styles/button.css" type="text/css" />

  <!-- External JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js" integrity="sha512-SVDh1zH5N9ChofSlNAK43lcNS7lWze6DTVx1JCXH1Tmno+0/1jMpdbR8YDgDUfcUrPp1xyE53G42GFrcM0CMVg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <!-- App JS -->
  <script type="text/javascript" src="/scripts/client.js"></script>
  <script type="text/javascript" src="/scripts/composer.js"></script>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
    integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="flex">

  <!-- Top nav bar (fixed) -->
  <nav class="flex">
    <div>
      <span>tweeter</span>
      <img src="images/favicon-32x32.png">
    </div>
    <button class="flex create-tweet" type="button">
      <div class="flex"><b>Write</b>&nbsp;a new tweet</div>
      <i class="fas fa-angle-double-down angle-brackets"></i>
    </button>
  </nav>

  <!-- User avatar and name -->
  <header class="flex header">
    <img src="/images/profile-hex.png">
    <div><b>Jordan</b>&ensp;Cronier</div>
  </header>

  <!-- Page-specific (main) content here -->
  <main id="tweet-container" class="container">
    <div id="error" class="error" hidden></div>
    <section id="tweet-form" class="flex new-tweet" hidden>
      <form id="tweet" action="/tweets" method="POST">
        <textarea name="text" class="tweet-text" placeholder="What are you humming about?"></textarea>
        <footer class="flex tweet-interface">
          <button class="tweet-button" type="submit">Tweet</button>
          <output name="counter" class="counter" for="tweet-text">140</output>
        </footer>
      </form>
    </section>
    <section id="tweets-container"></section>
    <button id="scroll" type="button" class="fas fa-angle-double-up"></button>
  </main>
  <script type="text/javascript" src="scripts/composer-char-counter.js"></script>
</body>
</html>
